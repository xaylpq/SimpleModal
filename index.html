<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Простое адаптивное модальное окно</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button class="more"> Узнать больше</button>

	<div class="overlay">
		<div class="popup">
			<div class="popup-close">&times;</div>
			<div class="popup-title">Форма обратной связи</div>
			<div class="popup-form">	
				<form action="#" class="main-form">
					<div class="popup-form-header">Укажите номер телефона</div>
					<label class="popup-form__label" for="phone">Введите номер:</label>
					<input class="popup-form__input" name="phone" type="tel" required>
					<button class="button popup-form__btn">Оставить заявку!</button>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
